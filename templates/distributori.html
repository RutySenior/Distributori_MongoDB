<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Aggiorna Prezzi Distributori</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Aggiorna Prezzi per Provincia</h2>

    <form method="POST" class="p-4 bg-white rounded shadow-sm">
        <div class="mb-3">
            <label for="provincia" class="form-label">Provincia (es. MI)</label>
            <input type="text" name="provincia" id="provincia" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Tipo di carburante</label><br>
            <select name="tipo" class="form-select" required>
                <option value="benzina">Benzina</option>
                <option value="diesel">Diesel</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="prezzo" class="form-label">Nuovo Prezzo (â‚¬)</label>
            <input type="number" step="0.01" name="prezzo" id="prezzo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Aggiorna</button>
        <a href="/" class="btn btn-secondary">Torna alla lista</a>
    </form>

    {% if message %}
    <div class="alert alert-info mt-4">{{ message }}</div>
    {% endif %}
</div>
</body>
</html>
